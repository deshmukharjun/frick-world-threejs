    <script type="importmap">
        {
            "imports": {

                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script> <!-- Make sure the path is correct -->

</html>
